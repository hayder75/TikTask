<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard Placeholder</title>
</head>
<body>
  <h1 id="header">Payment Successful! Redirecting...</h1>
  <p id="message">Thank you for your deposit. You will be updated shortly.</p>
  <p id="balance"></p>

  <script>
    // Function to get query parameter from URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the tx_ref from the URL
    const tx_ref = getQueryParam('tx_ref');
    const apiBaseUrl = 'https://827c-102-213-68-161.ngrok-free.app/api'; // Replace with your ngrok URL

    if (!tx_ref) {
      document.getElementById('message').innerText = 'Error: Transaction reference not found.';
      return;
    }

    // Function to poll transaction status
    async function checkTransactionStatus() {
      try {
        const response = await fetch(`${apiBaseUrl}/users/transaction/${tx_ref}/status`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`, // Ensure token is available
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Failed to fetch transaction status');
        }

        const data = await response.json();
        const { status, balance } = data;

        if (status === 'success') {
          document.getElementById('header').innerText = 'Deposit Successful!';
          document.getElementById('message').innerText = 'Your deposit has been processed.';
          document.getElementById('balance').innerText = `Current Balance: ${balance} ETB`;
        } else if (status === 'failed') {
          document.getElementById('header').innerText = 'Deposit Failed';
          document.getElementById('message').innerText = 'Your deposit could not be processed. Please try again.';
        } else {
          // Status is pending, poll again
          setTimeout(checkTransactionStatus, 3000); // Poll every 3 seconds
        }
      } catch (error) {
        console.error('Error checking transaction status:', error);
        document.getElementById('message').innerText = 'Error checking transaction status. Please refresh the page.';
      }
    }

    // Start polling
    checkTransactionStatus();
  </script>
</body>
</html>
